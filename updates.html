---
layout: page
title:  Updates
permalink: /updates/
---
<div class="archive">
    <div class="timeline" id="timeline">
        {% for update in s,ite.data.index.updates %}
        <div class="archive-title">
            <h4 class="archive-year">{{ update.date }}</h4>
        </div>
        <ul>
            {% for des in update.describe %}
                <li>{{ des.desc }}</li>
            {% endfor %}
        </ul>
        {% endfor %}
    </div>
</div>

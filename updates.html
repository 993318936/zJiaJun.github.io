<div class="timeline" id="timeline">
    {% for update in site.data.index.updates %}
    <div class="updates-title">
        <h4 class="updates-year">{{ update.date }}</h4>

    <ul>
        {% for d in site.data.index.updates.desc %}
            <li>{{ d }}</li>
        {% endfor %}
    </ul>
    {% endfor %}
</div>
